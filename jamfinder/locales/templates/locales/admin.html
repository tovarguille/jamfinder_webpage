<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Agregar Locales</title>
</head>
<body>
    <h1>Agregar un nuevo local</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br>
        <label for="direccion">Direcci√≥n:</label>
        <input type="text" id="direccion" name="direccion"><br>
        <label for="horario">Horario:</label>
        <input type="text" id="horario" name="horario"><br>
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio"><br>
        <label for="servicios">Servicios:</label>
        <input type="text" id="servicios" name="servicios"><br>
        <label for="contacto">Contacto:</label>
        <input type="text" id="contacto" name="contacto"><br>
        <button type="submit">Agregar Local</button>
    </form>
    <script src="{% static 'js/admin.js' %}"></script>
</body>
</html>
