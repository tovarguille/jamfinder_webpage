{% extends 'locales/base.html' %}

{% block title %}Admin - Manage Locals{% endblock %}

{% block content %}
    <h1>Manage Rehearsal Rooms</h1>
    <a href="{% url 'add_local' %}">Add New Local</a>
    <div id="locales">
        {% for local in locales %}
            <div class="local-card">
                <h2>{{ local.name }}</h2>
                <p>{{ local.address }}</p>
                <a href="{% url 'delete_local' local.id %}">Delete</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
